<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="container d-flex flex-column align-items-center ">

    <div class="my-3 d-flex align-items-center" id="login">
      <img src="../../assets/icons/user.svg" alt="Icone de cadeado" width="20" fill="currentcolor">
      <input type="text" placeholder="Login" class="form-control" id="input-login" aria-describedby="emailHelp">
    </div>

    <div class="my-3 d-flex align-items-center" id="password">
      <img src="../../assets/icons/padlock.svg" alt="Icone de cadeado" width="20" fill="currentcolor">


      <input type="password" placeholder="Senha" class="form-control" id="input-senha" aria-describedby="emailHelp">
    </div>


    <div class="botoes d-flex flex-column gap-3" id="btn-div">
      <a href="../usuario/usuario.html" type="button" class="btn btn-azul-escuro" id="btnAluno">Entrar como aluno</a>
      <a href="../usuario/usuario.html" type="button" class="btn btn-azul-escuro" id="btnProfessor">Entrar como
        professor</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./scripts/login.js"></script>
</body>

</html>
