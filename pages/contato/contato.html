<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contato</title>
   <link rel="shortcut icon" href="../../assets/icons/favicon.png" type="image/x-icon">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="../../styles/styles.css">
   <link rel="stylesheet" href="./contato.css">
</head>

<body>

   <header class="header">

   </header>

   <div class="sidebar">

   </div>

   <main>
      <section class="contact">
         <div class="row">
            <div class="image">
               <img src="../../assets/imgs/contato.svg" alt="">
            </div>
            <form action="" method="post">
               <h3>Entrar em contato</h3>
               <input type="text" placeholder="Digite seu nome" name="name" required maxlength="50" class="box">
               <input type="email" placeholder="Digite seu email" name="email" required maxlength="50" class="box">
               <input type="number" placeholder="Digite seu número de telefone" name="tel" required maxlength="50"
                  class="box">
               <textarea name="msg" class="box" placeholder="Escreva sua mensagem" required maxlength="1000" cols="30"
                  rows="10"></textarea>
               <input type="submit" value="enviar mensagem" class="btn btn-dark-blue" name="submit">
            </form>
         </div>
         <div class="box-container">
            <div class="box">
               <i class="fas fa-phone"></i>
               <h3>Número de Telefone</h3>
               <a href="tel:123456789">+55 12345-6789</a>
            </div>
            <div class="box">
               <i class="fas fa-envelope"></i>
               <h3>Endereço de e-mail</h3>
               <a href="mailto:squad42@gmail.com">squad42@gmail.com</a>
            </div>
            <div class="box">
               <i class="fas fa-map-marker-alt"></i>
               <h3>Endereço</h3>
               <a href="#">Rua do Sucesso, nº 1.234 - Brasil</a>
            </div>
         </div>
      </section>
   </main>
   <!-- FOOTER -->

   <footer>
   </footer>

   <!-- FOOTER -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
   <script src="./contato.js" type="module"></script>
   <script src="../../scripts/functions.js" defer></script>
</body>

</html>
