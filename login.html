<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="container d-flex flex-column align-items-center ">

    <div class="my-3 d-flex align-items-center" id="login">
      <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="10" cy="4.44444" rx="5" ry="4.44444" fill="currentcolor" />
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M20 20C20 15.0908 15.5228 11.1111 10 11.1111C4.47715 11.1111 0 15.0908 0 20H20Z" fill="currentcolor" />
      </svg>
      <input type="text" placeholder="Login" class="form-control" id="input-login" aria-describedby="emailHelp">
    </div>

    <div class="my-3 d-flex align-items-center" id="password">
      <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M7.33333 1.5H12.6667C14.0474 1.5 15.1667 2.61929 15.1667 4V6.66667H4.83333V4C4.83333 2.61929 5.95262 1.5 7.33333 1.5ZM3.33333 6.66667V4C3.33333 1.79086 5.1242 0 7.33333 0H12.6667C14.8758 0 16.6667 1.79086 16.6667 4V6.66667H17C18.6569 6.66667 20 8.00981 20 9.66667V17C20 18.6569 18.6569 20 17 20H3C1.34315 20 0 18.6569 0 17V9.66667C0 8.00981 1.34315 6.66667 3 6.66667H3.33333ZM10 10C8.15905 10 6.66667 10.9949 6.66667 12.2222C6.66667 13.0448 7.337 13.7629 8.33333 14.1472V16.6667H11.6667V14.1472C12.663 13.7629 13.3333 13.0448 13.3333 12.2222C13.3333 10.9949 11.841 10 10 10Z"
          fill="currentcolor" />
      </svg>


      <input type="password" placeholder="Senha" class="form-control" id="input-senha" aria-describedby="emailHelp">
    </div>


    <div class="botoes d-flex flex-column gap-3">
      <button type="button" class="btn btn-azul-escuro">Entrar como aluno</button>
      <button type="button" class="btn btn-azul-escuro">Entrar como professor</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
